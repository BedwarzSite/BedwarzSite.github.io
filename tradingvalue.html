<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Values - Bedwarz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* Default white text */
        }
        h1 {
            font-size: 2rem;
            margin-top: 1rem;
            display: inline-block;
        }
        .trading-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem;
        }
        .trading-section {
            background-color: #333; /* Dark gray background for sections */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 1rem;
            width: 300px;
            text-align: center;
        }
        .trading-section h2 {
            font-size: 1.5rem;
        }
        .trading-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .trading-item {
            background-color: #222; /* Darker gray for item background */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 0.5rem;
            margin: 0.5rem;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trading-item p {
            margin: 0;
        }
        .trading-item button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
        .trading-item button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #444;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .item-list {
            display: flex;
            flex-direction: column;
        }
        .item-list button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem;
            margin: 0.2rem 0;
            cursor: pointer;
        }
        .item-list button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Trading Values</h1>
    <div class="trading-container">
        <!-- Player's trading section -->
        <div class="trading-section">
            <h2>You</h2>
            <div class="trading-list" id="player-items">
                <!-- Dynamic items will be added here -->
            </div>
            <p>Total Value: <span id="player-total">0</span></p>
            <button onclick="openModal()">Add Item</button>
        </div>
        
        <!-- Opponent's trading section -->
        <div class="trading-section">
            <h2>Player</h2>
            <div class="trading-list" id="opponent-items">
                <!-- Dynamic items will be added here -->
            </div>
            <p>Total Value: <span id="opponent-total">0</span></p>
            <button onclick="openModal(true)">Add Item</button>
        </div>
    </div>

    <div class="result" id="result">
        Result: Fair
    </div>

    <!-- The Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Item List</h2>
            <div class="item-list" id="item-list">
                <!-- Item buttons will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const items = [
            { name: 'Death Lord', value: 670 },
            { name: 'Warlord', value: 1025 },
            { name: 'Fade', value: 'Inf' },
            { name: 'Fall', value: 'Inf' },
            { name: 'Grass Block', value: 250 },
            { name: 'Bluist', value: 3045 },
            { name: 'Blue Lord', value: 6750 },
            { name: 'Angelic', value: 3450 },
            { name: 'On Top', value: 450 },
            { name: 'Demonist', value: 3450 },
            { name: 'Lawn Mowing', value: 25 },
            { name: 'Fake Death', value: 230 },
            { name: 'R6', value: 420 },
            { name: 'Gold', value: 1 }
        ];

        let playerTotal = 0;
        let opponentTotal = 0;
        let isOpponent = false;

        function openModal(forOpponent = false) {
            isOpponent = forOpponent;
            const modal = document.getElementById('itemModal');
            const itemList = document.getElementById('item-list');

            itemList.innerHTML = '';
            items.forEach(item => {
                const button = document.createElement('button');
                button.textContent = `${item.name} (Value: ${item.value})`;
                button.onclick = () => addItem(item.name, item.value, isOpponent);
                itemList.appendChild(button);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        function addItem(name, value, isOpponent) {
            const totalSpan = isOpponent ? document.getElementById('opponent-total') : document.getElementById('player-total');
            const total = isOpponent ? (opponentTotal += (value === 'Inf' ? Infinity : value)) : (playerTotal += (value === 'Inf' ? Infinity : value));
            totalSpan.textContent = (value === 'Inf' ? 'Inf' : total);

            updateResult();
            closeModal();
        }

        function updateResult() {
            const resultDiv = document.getElementById('result');
            if (playerTotal === Infinity && opponentTotal !== Infinity) {
                resultDiv.textContent = 'Result: Lossing';
            } else if (playerTotal !== Infinity && opponentTotal === Infinity) {
                resultDiv.textContent = 'Result: Winning';
            } else if (playerTotal > opponentTotal) {
                resultDiv.textContent = 'Result: Winning';
            } else if (playerTotal < opponentTotal) {
                resultDiv.textContent = 'Result: Lossing';
            } else {
                resultDiv.textContent = 'Result: Fair';
            }
        }
    </script>
</body>
</html>
