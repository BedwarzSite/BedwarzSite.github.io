<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Bedwarz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* Default white text */
        }
        h1 {
            font-size: 2rem;
            margin-top: 1rem;
        }
        .item-details {
            background-color: #222;
            padding: 1rem;
            margin: 1rem;
            border: 1px solid #444;
            max-width: 800px;
            border-radius: 8px;
        }
        .item-details h2 {
            margin-bottom: 0.5rem;
        }
        .item-details p {
            margin: 0.5rem 0;
        }
        /* Secret rarity styles (red text) */
        .secret {
            color: red;
        }
        /* Rare rarity styles (blue text) */
        .rare {
            color: blue;
        }
        /* Legendary rarity styles (yellow text) */
        .legendary {
            color: yellow;
        }
        /* Common rarity styles (gray text) */
        .common {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Item Details</h1>

    <div class="item-details" id="item-details">
        <!-- Item details will be dynamically added here -->
    </div>

    <script>
        // Define all the items in an object
        const itemsData = {
            "Fall": {
                name: "Fall",
                rarity: "Secret",
                obtainable: false,
                value: "Unknown",
                type: "Emote",
                description: "A mysterious emote."
            },
            "Fade": {
                name: "Fade",
                rarity: "Secret",
                obtainable: false,
                value: "Unknown",
                type: "Emote",
                description: "A rare emote that fades in and out."
            },
            "Warlord": {
                name: "Warlord",
                rarity: "Legendary",
                obtainable: false,
                value: 1025,
                type: "Emote",
                description: "A legendary emote of a warlord."
            },
            "Grass Block": {
                name: "Grass Block",
                rarity: "Legendary",
                obtainable: true,
                value: 250,
                type: "Emote",
                description: "A legendary block emote."
            },
            "Death Lord": {
                name: "Death Lord",
                rarity: "Legendary",
                obtainable: true,
                value: 670,
                type: "Emote",
                description: "A legendary emote of the death lord."
            },
            "Bluist": {
                name: "Bluist",
                rarity: "Legendary",
                obtainable: false,
                value: 3045,
                type: "Emote",
                description: "A legendary emote of a bluish character."
            },
            "Blue Lord": {
                name: "Blue Lord",
                rarity: "Legendary",
                obtainable: false,
                value: 6750,
                type: "Emote",
                description: "A legendary emote of the blue lord."
            },
            "Angelic": {
                name: "Angelic",
                rarity: "Legendary",
                obtainable: false,
                value: 3450,
                type: "Emote",
                description: "A legendary angelic emote."
            },
            "On Top": {
                name: "On Top",
                rarity: "Legendary",
                obtainable: true,
                value: 450,
                type: "Emote",
                description: "A legendary emote symbolizing superiority."
            },
            "Demonist": {
                name: "Demonist",
                rarity: "Legendary",
                obtainable: false,
                value: 3450,
                type: "Emote",
                description: "A legendary emote of a demon."
            },
            "Lawn Mowing": {
                name: "Lawn Mowing",
                rarity: "Rare",
                obtainable: true,
                value: 25,
                type: "Emote",
                description: "A rare emote for lawn mowing."
            },
            "Fake Death": {
                name: "Fake Death",
                rarity: "Rare",
                obtainable: true,
                value: 230,
                type: "Emote",
                description: "A rare emote for faking death."
            },
            "R6": {
                name: "R6",
                rarity: "Legendary",
                obtainable: true,
                value: 420,
                type: "Emote",
                description: "A legendary R6 emote."
            },
            "Gold": {
                name: "Gold",
                rarity: "Common",
                obtainable: true,
                value: 1,
                type: "Currency",
                description: "A common currency."
            }
        };

        // Get the item name from the URL
        const itemName = decodeURIComponent(window.location.pathname.split('/').pop());

        // Function to display item details
        function displayItemDetails(itemName) {
            const item = itemsData[itemName];

            if (item) {
                const itemDetailsDiv = document.getElementById('item-details');
                const rarityClass = item.rarity.toLowerCase(); // Apply rarity class
                itemDetailsDiv.innerHTML = `
                    <h2 class="${rarityClass}">${item.name}</h2>
                    <p><strong>Rarity:</strong> ${item.rarity}</p>
                    <p><strong>Obtainable:</strong> ${item.obtainable ? 'True' : 'False'}</p>
                    <p><strong>Value:</strong> ${item.value}</p>
                    <p><strong>Type:</strong> ${item.type}</p>
                    <p><strong>Description:</strong> ${item.description}</p>
                `;
            } else {
                document.getElementById('item-details').innerHTML = `<p>Item not found.</p>`;
            }
        }

        // Call the function to display details
        displayItemDetails(itemName);
    </script>
</body>
</html>
