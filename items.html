<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Bedwarz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        h1 {
            font-size: 2rem;
            margin-top: 1rem;
        }
        .sections {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            background-color: #333; /* Dark gray background for sections */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 1rem;
            margin: 0.5rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .item {
            background-color: #222; /* Darker gray for item background */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 1rem;
            margin: 1rem 0;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Items</h1>
    <div class="sections">
        <div class="section" id="home">
            <h2><a href="index.html">Home</a></h2>
        </div>
        <div class="section" id="items">
            <h2>Item List</h2>
            <div class="item">
                <p><strong>Name:</strong> Fall</p>
                <p><strong>Rarity:</strong> Secret</p>
                <p><strong>Obtainable:</strong> False</p>
                <p><strong>Value:</strong> 9999999M</p>
            </div>
        </div>
    </div>
</body>
</html>
