<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Bedwarz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* Default white text */
        }
        h1 {
            font-size: 2rem;
            margin-top: 1rem;
        }
        .sections {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .section {
            background-color: #333; /* Dark gray background for sections */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 1rem;
            margin: 0.5rem;
            width: 100%; /* Section takes full width */
            max-width: 1200px; /* Maximum section width */
            text-align: center;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Items spread across the width */
            gap: 20px;
        }
        .item {
            background-color: #222; /* Darker gray for item background */
            border: 1px solid #444; /* Slightly lighter gray border */
            padding: 1rem;
            margin: 0.5rem;
            width: 48%; /* Items take about half of the section width */
            box-sizing: border-box;
            text-align: left;
        }
        .item p {
            margin: 0.5rem 0;
        }
        /* Secret rarity styles (red text) */
        .secret {
            color: red;
        }
        /* Rare rarity styles (blue text) */
        .rare {
            color: blue;
        }
        /* Legendary rarity styles (yellow text) */
        .legendary {
            color: yellow;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .item {
                width: 100%; /* Items take full width on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Items</h1>
    <div class="sections">
        <div class="section" id="home">
            <h2><a href="index.html">Home</a></h2>
        </div>
        <div class="section" id="items">
            <h2>Item List</h2>
            <div class="item-list">
                <!-- Secret item (red text) -->
                <div class="item secret">
                    <p><strong>Name:</strong> Fall</p>
                    <p><strong>Rarity:</strong> Secret</p>
                    <p><strong>Obtainable:</strong> False</p>
                    <p><strong>Value:</strong> 9999999M</p>
                </div>
                <!-- Rare item (blue text) -->
                <div class="item rare">
                    <p><strong>Name:</strong> Another Item</p>
                    <p><strong>Rarity:</strong> Rare</p>
                    <p><strong>Obtainable:</strong> True</p>
                    <p><strong>Value:</strong> 500M</p>
                </div>
                <!-- Legendary item (yellow text) -->
                <div class="item legendary">
                    <p><strong>Name:</strong> Example Item</p>
                    <p><strong>Rarity:</strong> Legendary</p>
                    <p><strong>Obtainable:</strong> True</p>
                    <p><strong>Value:</strong> 100M</p>
                </div>
                <!-- Another secret item (red text) -->
                <div class="item secret">
                    <p><strong>Name:</strong> Special Item</p>
                    <p><strong>Rarity:</strong> Secret</p>
                    <p><strong>Obtainable:</strong> False</p>
                    <p><strong>Value:</strong> 1B</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
