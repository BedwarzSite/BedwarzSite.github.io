<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Bedwarz Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            margin-top: 1rem;
            display: inline-block;
        }
        .filter-buttons {
            margin-left: 1rem;
            display: inline-block;
        }
        .filter-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background-color: #444;
        }
        .sections {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .section {
            background-color: #333;
            border: 1px solid #444;
            padding: 1rem;
            margin: 0.5rem;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .item {
            background-color: #222;
            border: 1px solid #444;
            padding: 1rem;
            margin: 0.5rem;
            width: 48%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            cursor: pointer; /* Make items clickable */
        }
        .item img {
            max-width: 200px;
            height: auto;
            display: block;
        }
        .item-details {
            flex: 1;
            margin-right: 1rem;
        }
        .item p {
            margin: 0.5rem 0;
        }
        /* Secret rarity styles (red text) */
        .secret {
            color: red;
        }
        /* Rare rarity styles (blue text) */
        .rare {
            color: blue;
        }
        /* Legendary rarity styles (yellow text) */
        .legendary {
            color: yellow;
        }
        /* Common rarity styles (gray text) */
        .common {
            color: gray;
        }
        @media (min-width: 768px) {
            .item {
                width: 48%;
            }
        }
        @media (max-width: 768px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Items</h1>
    <div class="filter-buttons">
        <button onclick="sortItems('alphabetic')">Alphabetic (A - Z)</button>
        <button onclick="sortItems('rarity')">Rarity</button>
        <button onclick="sortItems('reverse')">Z - A</button>
    </div>
    <div class="sections">
        <div class="section" id="home">
            <h2><a href="index.html">Home</a></h2>
        </div>
        <div class="section" id="items">
            <h2>Item List</h2>
            <div class="item-list" id="item-list">
                <!-- Items go here -->
                <div class="item secret" onclick="redirectToItem('Fall')">
                    <div class="item-details">
                        <p><strong>Name:</strong> Fall</p>
                        <p><strong>Rarity:</strong> Secret</p>
                        <p><strong>Obtainable:</strong> False</p>
                        <p><strong>Value:</strong> Unknown</p>
                        <p><strong>Type:</strong> Emote</p>
                    </div>
                    <img src="https://cdn.discordapp.com/attachments/your_image_url" alt="Fall">
                </div>
                <div class="item secret" onclick="redirectToItem('Fade')">
                    <div class="item-details">
                        <p><strong>Name:</strong> Fade</p>
                        <p><strong>Rarity:</strong> Secret</p>
                        <p><strong>Obtainable:</strong> False</p>
                        <p><strong>Value:</strong> Unknown</p>
                        <p><strong>Type:</strong> Emote</p>
                    </div>
                    <img src="https://cdn.discordapp.com/attachments/your_image_url" alt="Fade">
                </div>
                <!-- Add more items similarly -->
            </div>
        </div>
    </div>

    <script>
        const items = [...document.querySelectorAll('.item')];

        function sortItems(type) {
            const itemList = document.getElementById('item-list');
            let sortedItems;

            if (type === 'alphabetic') {
                sortedItems = items.sort((a, b) => a.querySelector('.item-details p').textContent.localeCompare(b.querySelector('.item-details p').textContent));
            } else if (type === 'rarity') {
                const rarityOrder = { 'secret': 1, 'legendary': 2, 'rare': 3, 'common': 4 };
                sortedItems = items.sort((a, b) => rarityOrder[a.classList[1]] - rarityOrder[b.classList[1]]);
            } else if (type === 'reverse') {
                sortedItems = items.sort((a, b) => b.querySelector('.item-details p').textContent.localeCompare(a.querySelector('.item-details p').textContent));
            }

            itemList.innerHTML = '';
            sortedItems.forEach(item => itemList.appendChild(item));
        }

        function redirectToItem(itemName) {
            window.location.href = `item.html/${itemName}`;
        }
    </script>
</body>
</html>
